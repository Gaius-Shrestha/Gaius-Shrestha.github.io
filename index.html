<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css"
   
    <title>portfolio</title>
    
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="content-section">
             <div class="title">
              <h1>About Me</h1>
             </div>
                 <div class="content">
                    <h3> Hi! My name is Gaius Shrestha.</h3>
                    <p> This is my undergoing small and sweet profile page.
                        My hobbies includ watching anime, sketching and travelling.
                    </p>
                    
                    <div class="button">
                        <a href="">read more</a>
                    </div>
                </div>
                <div class="social">
                  <a href=""> <i class="fab fa-facebook-square"></i></a>
                  <a href=""> <i class="fab fa-instagram"></i></a>
                  <a href=""> <i class="fab fa-github"></i></a>
                </div>
                <div class="column">
                </div>
               <div class="scroll">
                   <h2>My Projects</h2><hr>
                   <ul id='myrepos'>
                   </ul>
                    </div>
               </div>
               <script>
                   fetch("https://api.github.com/users/Gaius-Shrestha/repos")
                   .then(response => response.json())
                       .then(function(data){
                           // console.log(data)
                           for (let i in data){
                               let ul = document.getElementById('myrepos');
                               let li = document.createElement('li');
                               li.innerHTML = (`
                               <p><strong>Repo:</strong> ${data[i].name}</p>
                               <p><strong>Description:</strong> ${data[i].description}</p>
                               <p><strong>URL:</strong><a target="_blank" href="${data[i].html_url}">${data[i].html_url}</a></p>
                               `);
                               ul.appendChild(li);
       
                           }
                           
                       })
                   
               </script>
             </div>
             <div class="image-section">
                <img src="images/g.jpg">
            </div>
                       </div>
    </div>  

</body>
</html>
